<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <img class="top-img" src="images/bg-pattern-top.svg" alt="top">
  <img class="bottom-img" src="images/bg-pattern-bottom.svg" alt="bottom">
  <div class="card-container">
    <img class="card-pattern-img"src="images/bg-pattern-card.svg" alt="Pattern card">
    <img class="photo-img" src="images/image-victor.jpg" alt="Victor">
    <p class="info">
      <strong>Victor Crest</strong>
      <span class="details">
        26
        <br>London
      </span>
    </p>
    <hr>
    <div class="bottom-card-container">
      <div class="bottom-elements">
        <strong>80K</strong>
        <br><span class="details-bottom">Followers</span>
      </div>
      <div class="bottom-elements">
        <strong>803K</strong>
        <br><span class="details-bottom">Likes</span>
      </div>
      <div class="bottom-elements">
        <strong>1.4K</strong>
        <br><span class="details-bottom">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Elmer Gallardo</a>.
  </div>
</body>
</html>
